<template>
	<div class="slds-m-around_small">
		<template  if:true={countryDetails}>
			<lightning-card title="Child Component" icon-name="custom:custom9">
				<div class="slds-grid slds-gutters" >
					<div class="slds-col slds-size_3-of-12 slds-m-around_small">
						<span>
							<img src={countryDetails.flagURL} width="200" height="200" />
						</span>
					</div>
					<div class="slds-col slds-size_9-of-12">
						<p>Capital    : {countryDetails.capital}</p>
						<p>Continent  : {countryDetails.continent}</p>
						<p>Population : {countryDetails.population}</p>
						<p>President  : {countryDetails.president}</p>
					</div>
				</div>
			</lightning-card>
		</template>
	</div>
</template>
