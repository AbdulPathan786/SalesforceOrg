<template>
    <div class="slds-m-around_small">
        <lightning-card title={daughterName} icon-name="custom:custom9">

             <div class="slds-m-around_small">
                <lightning-input
                    type="text"
                    label="Message type"
                    data-id="txt"
                    placeholder="type here..."
                ></lightning-input>
             </div>

             <div class="slds-m-around_small">
                <lightning-button
                    name="cmdSend"
                    label="Send to Message Brother"
                    variant="success"
                    onclick={handleChange}
                ></lightning-button>
             </div>
        </lightning-card>
    </div>
</template>
