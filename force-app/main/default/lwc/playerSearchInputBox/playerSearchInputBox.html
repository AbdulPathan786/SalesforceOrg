<template>
    <div class="slds-m-around_small">
        <lightning-card title="Player Country Search" icon-name="custom:custom9">
            <div class="slds-m-around_small">
                <lightning-input
                    data-id="txt"
                    type="text"
                    name="first"
                    placeholder="Type Country Name"
                    label="Enter Country Name"
                ></lightning-input>
            </div>

            <lightning-button
                label="click"
                name="cmdSend"
                variant="success"
                slot="actions"
                value = {searchCountry}
                onclick={handleClick}
            ></lightning-button>
        </lightning-card>
    </div>
</template>
