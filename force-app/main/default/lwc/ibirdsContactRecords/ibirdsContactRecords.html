<template>
    <div class="slds-page-header slds-page-header_record-home">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-account"
                            title="Description of icon when needed">
                            <!-- <span if:true={logo}><img src={logo} width="40" height="40" /> </span> -->
                            <svg class="slds-icon" aria-hidden="true">
                                <use xlink:href="/_slds/icons/standard-sprite/svg/symbols.svg#contact"></use>
                            </svg>
                            <span class="slds-assistive-text">Description of icon when needed</span>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span>Contact Records</span>
                                    <p if:true={accountId}>
                                        <span class="slds-page-header__title slds-truncate"
                                            title="Acme - 1,200 Widgets">Account Name : {accountName} </span>
                                    </p>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- button icon start -->
            <div class="slds-page-header__col-actions">
                <div class="slds-page-header__controls">
                    <div class="slds-page-header__control">
                        <ul class="slds-button-group-list">
                            <li>
                                <lightning-button label="New" onclick={handleNewClick}></lightning-button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- button icon end -->
    <!-- Contact records show start -->
    <template if:true={accountId}>
        <template if:true={contactRecords}>
            <lightning-datatable key-field="Id" columns={columns} data={contactRecords} hide-checkbox-column>
            </lightning-datatable>
        </template>
    </template>
    <!-- Contact records show end -->
    <!-- Contact Create Model Open -->
    <template if:true={isModel}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium"
            aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close">
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Contact Record Create</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-m-around_medium">
                        <!-- <lightning-record-edit-form object-api-name="Contact" onsuccess={handleSuccess}>
                            <lightning-messages></lightning-messages>
                            <lightning-input-field field-name="AccountId"></lightning-input-field>
                            <lightning-input-field field-name="FirstName"></lightning-input-field>
                            <lightning-input-field field-name="LastName"></lightning-input-field>
                            <lightning-input-field field-name="Phone"></lightning-input-field>
                            <lightning-input-field field-name="Email"></lightning-input-field>
                            <lightning-input-field field-name="MailingCity"></lightning-input-field>
                             Other fields here -->
                           <!--  <lightning-button class="slds-m-top_small" variant="success" type="submit"
                                label="Create contact"></lightning-button>
                        </lightning-record-edit-form> --> 
                        <c-ibirds-contact-new-record></c-ibirds-contact-new-record>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" variant="brand-outline" title="Primary action with lighter look"
                        onclick={closeModel}></lightning-button>
                </footer>
            </div>
        </section> 
        <div class="slds-backdrop slds-backdrop_open"></div> 
    </template>
    <!-- Contact Create Model Close -->
</template>
